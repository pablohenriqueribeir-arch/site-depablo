<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pablo Henrique</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 700px;
      padding: 20px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc;
      line-height: 1.6;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Quem é Pablo Henrique?</h1>
    <p>
      Eu mesmo me faço essa pergunta todos os dias.<br><br>
      Este site é o meu espaço — onde ideias, pensamentos e caminhos se cruzam.<br><br>
      <strong>Seja bem-vindo ao meu mundo.</strong>
    </p>
  </div>

</body>
</html>
